<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>számológép</title>
    <link rel="stylesheet" href="stile.css">
</head>
<body>
    <div id="szamologep">
       <div id="kijelzo"></div>
       <div id="gombok"></div>
    </div>
    <script>
       let kijelzo =  document.getElementById('kijelzo');
       //kijelzo.innerHTML = "ezt script irta";
       let gombo_tarolo = document.getElementById('gombok');
       gombo_tarolo.innerHTML = '<button onclick="kattintás(7)">7</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(8)">8</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(9)">9</button>';
       gombo_tarolo.innerHTML += '<button onclick="()">on/off</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(4)">4</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(5)">5</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(6)">6</button>';
       gombo_tarolo.innerHTML += '<button onclick="szorzas()">x</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(1)">1</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(2)">2</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(3)">3</button>';
       gombo_tarolo.innerHTML += '<button onclick="kivonas()">-</button>';
       gombo_tarolo.innerHTML += '<button onclick="kattintás(0)">0</button>';
       gombo_tarolo.innerHTML += '<button onclick="osszeadas()">+</button>';
       gombo_tarolo.innerHTML += '<button onclick="egyenlo(">=</button>';
       gombo_tarolo.innerHTML += '<button onclick="osztas()">/</button>';

       function kattintás(szam){
           kijelzo.innerHTML += szam;
       }
       let elso;
       let muvelet;
       let masodik;
       function osszeadas(){
           elso = kijelzo.innerHTML;
           muvelet = "+";
           kijelzo.innerHTML = "";
        }
        function kivonas(){
           elso = kijelzo.innerHTML;
           muvelet = "-";
           jelzo.innerHTML = "";
        }
        function osztas(){
           elso = kijelzo.innerHTML;
           muvelet = "/";
           jelzo.innerHTML = "";
        }
        function szorzas(){
           elso = kijelzo.innerHTML;
           muvelet = "*";
           jelzo.innerHTML = "";
        }
        function egyenlo(){
        masodik = kijelzo.innerHTML;
        if(muvelet == "+"){
            kijelzo.innerHTML = elso*1 + masodik*1;
        }
       
        else if(muvelet == "*"){
            kijelzo.innerHTML = (elso*1) + (masodik*1);
        }
        else if(muvelet == "/"){
            kijelzo.innerHTML = (elso*1) + (masodik*1);
        }
        }
       
    </script>
</body>
</html>
